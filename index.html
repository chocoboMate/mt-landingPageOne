<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="website-img" src="./images/logo.svg" alt="huddle logo" />
      </header>

      <main class="main">
        <section class="illustration-sec">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </section>

        <section class="text-content-sec">
          <h1>Build The Community Your Fans Will Love</h1>

          <p class="desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion
          </p>

          <button class="register">Register</button>
        </section>
      </main>

      <article class="social-media">
        <div>
          <a href="#" class="icon icon-fb">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>

        <div>
          <a href="#" class="icon icon-twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>

        <div>
          <a href="#" class="icon icon-instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </article>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
